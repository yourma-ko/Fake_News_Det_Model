services:
  - type: web
    name: kz-fake-news-api
    env: python
    plan: starter
    region: oregon
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: BASE_MODEL
        value: MoritzLaurer/mDeBERTa-v3-base-mnli-xnli
      - key: MAX_LENGTH
        value: "512"
      - key: THRESHOLD_CREDIBLE
        value: "0.70"
      - key: THRESHOLD_QUESTIONABLE
        value: "0.40"
      - key: CORS_ORIGINS
        value: "*"